<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" >
        <label for="name">Name</label>
        <input type="text" name="" id="name" value="John Doe" required>
<br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" >
<br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" >
<br>
        <label for="file">Upload file</label>
        <input type="file" id="file" name="file" accept=".pdf" >
<br>
        <input type="checkbox" id="" value="I am a student" >
        <label for="">I am a student</label>
<br>
        <input type="radio" id="gender" name="gender" value="Male" >
        <label for="male">Male</label>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="female">Female</label>
<br>
        <label for="car" name="car" >Select Car Model</label>
        <select name="car" id="car">
            <option value=""></option>
            <option value="Toyota">Toyota</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Mazda">Mazda</option>
        </select>
<br>
        <label for="">Bio</label> 
        <br>
        <textarea name="bio" id="bio" cols="25" rows="10">
            Type in your bio. 
        </textarea>
<br>     
        <input type="submit" value="Save Details" style="background-color: rgb(1, 250, 237);">
    </form>
</body>
</html>
